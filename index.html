<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Media Sosial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
 
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .actions {
      display: flex;
      gap: 20px;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 15px;
      background-color: #333;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-id {
      color: #888;
      margin-bottom: 15px;
    }
    .bio {
      text-align: center;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .stat-value {
      font-weight: bold;
      font-size: 18px;
    }
    .stat-label {
      color: #888;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .follow-btn {
      flex: 1;
      background-color: #ff0050;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .message-btn {
      flex: 1;
      background-color: transparent;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    .tab {
      padding: 15px;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid #ff0050;
    }
    .content-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .content-item {
      aspect-ratio: 1/1;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }
    .content-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content-item:hover .overlay {
      opacity: 1;
    }
    .overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .views {
      color: #fff;
      font-size: 12px;
    }
    .video-icon {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #000;
    }
  </style>
</head>
